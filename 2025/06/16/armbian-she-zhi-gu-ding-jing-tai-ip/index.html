          <h1 id="armbian设置固定静态ip"><a href="#armbian设置固定静态ip" class="headerlink" title="armbian设置固定静态ip"></a>armbian设置固定静态ip</h1><blockquote>
<p>N1盒子刷成armbian设置静态ip</p>
</blockquote>
<p>切换目录</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">ls</span> /etc/netplan</span><br></pre></td></tr></table></figure>

<p>nano编辑以yaml结尾文件(如没有, 新建一个), 添加如下内容</p>
<figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">network:</span></span><br><span class="line">  <span class="attr">version:</span> <span class="number">2</span></span><br><span class="line">  <span class="attr">renderer:</span> <span class="string">NetworkManager</span></span><br><span class="line">  <span class="attr">ethernets:</span></span><br><span class="line">    <span class="attr">eth0:</span></span><br><span class="line">      <span class="attr">dhcp4:</span> <span class="literal">no</span>                                     <span class="comment">#关闭动态获取ip</span></span><br><span class="line">      <span class="attr">addresses:</span> [<span class="number">192.168</span><span class="number">.2</span><span class="number">.253</span><span class="string">/24</span>]                 <span class="comment">#静态ip</span></span><br><span class="line">      <span class="attr">nameservers:</span></span><br><span class="line">        <span class="attr">addresses:</span> [<span class="number">192.168</span><span class="number">.2</span><span class="number">.1</span>, <span class="number">192.168</span><span class="number">.2</span><span class="number">.254</span>]     <span class="comment">#dns，可以设置一个</span></span><br><span class="line">      <span class="attr">routes:</span></span><br><span class="line">        <span class="bullet">-</span> <span class="attr">to:</span> <span class="number">0.0</span><span class="number">.0</span><span class="number">.0</span><span class="string">/0</span>           <span class="comment">#代表了所有请求</span></span><br><span class="line">          <span class="attr">via:</span> <span class="number">192.168</span><span class="number">.2</span><span class="number">.1</span>        <span class="comment">#网关地址</span></span><br></pre></td></tr></table></figure>

<p><code>reboot</code>重启即可</p>
