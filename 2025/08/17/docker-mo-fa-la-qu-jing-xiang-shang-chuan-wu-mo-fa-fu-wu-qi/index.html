          <h1 id="docker魔法拉取镜像上传无魔法服务器"><a href="#docker魔法拉取镜像上传无魔法服务器" class="headerlink" title="docker魔法拉取镜像上传无魔法服务器"></a>docker魔法拉取镜像上传无魔法服务器</h1><ol>
<li><p>去可以访问外网的服务器上拉取镜像</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">docker pull openjdk</span><br><span class="line"># 如需指定服务器架构可加参数-platform=linux/amd64</span><br><span class="line">docker pull --platform linux/arm64 openjdk</span><br></pre></td></tr></table></figure>
</li>
<li><p>保存镜像</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">docker images  <span class="comment"># 查看镜像id(6a35dd59e569)</span></span><br><span class="line">docker save 6a35dd59e569 &gt; /root/images.tar  <span class="comment"># 导出镜像到指定目录</span></span><br></pre></td></tr></table></figure>
</li>
<li><p>拷贝到不可连外网服务器</p>
</li>
<li><p>加载镜像</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker load &lt; /root/images.tar</span><br></pre></td></tr></table></figure>
</li>
<li><p>镜像重命名为docker命令中名称或docker compose中名称</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">docker images <span class="comment"># 查找镜像id(999c20aee5da)</span></span><br><span class="line">docker tag 999c20aee5da shining/qin</span><br></pre></td></tr></table></figure></li>
</ol>
