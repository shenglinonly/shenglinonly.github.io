<h3 id="1-查看开发的端口"><a href="#1-查看开发的端口" class="headerlink" title="1.查看开发的端口"></a>1.查看开发的端口</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">firewall-cmd --zone=public --list-ports</span><br></pre></td></tr></table></figure>



<h3 id="2-添加端口"><a href="#2-添加端口" class="headerlink" title="2.添加端口"></a>2.添加端口</h3><p>eg: 将8848端口添加到防火墙</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">firewall-cmd --zone=public --add-port=8848/tcp --permanent   </span><br></pre></td></tr></table></figure>



<h3 id="更新防火墙"><a href="#更新防火墙" class="headerlink" title="更新防火墙"></a>更新防火墙</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">firewall-cmd --reload</span><br></pre></td></tr></table></figure>
